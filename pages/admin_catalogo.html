        <main>
            <h1>Gestión de productos</h1>
            <h2>En el siguiente formulario, podrás cargar nuevos productos</h2>
            <form action="validar.php" method="post">
                <div>
                  <label for="name">Nombre:</label>
                  <input type="text" name="nombre" id="name" placeholder="Nombre" >
                </div>
                <div>
                  <label for="descripcion">Descripción:</label>
                  <input type="text" name="descripcion" id="descripcion" placeholder="Ingresar una breve descripción...">
                </div>
                <div>
                    <label for="categoria">Categoría:</label>
                        <select name="categoria" id="categoria" placeholder="Seleccionar Opción" >
                            <option value="" selected></option>
                            <option value="" selected></option> 
                        </select>
                </div>
                <div>
                    <label for="subcategoría">Subcategoría:</label>
                        <select name="subcategoría" id="subcategoría" placeholder="Seleccionar Opción">
                            <option value="" selected></option>
                            <option value="" selected></option>   
                        </select>
                </div>
                <div>
                    <label for="caracteristicas">Características</label>
                    <input type="text" name="caracteristicas" id="caracteristicas" placeholder="Ingresar las características..." >
                </div>
                <div>
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" placeholder="Ingresar precio de venta" >
                </div>
                <div>
                    <label for="disponible">Stock</label>
                    <select name="disponible" id="disponible" >
                        <option value="NO DISPONIBLE" selected>NO DISPONIBLE</option>
                        <option value="DISPONIBLE" selected>DISPONIBLE</option>   
                    </select>
                  </div>
                <div>
                    <label for="imagen">Cargar Imágen</label>
                    <!-- Botón para adjuntar imágen-->
                    <!-- Incorporar Listado de Productos existentes-->
                </div>
               <div>
                <input type="reset" value="Limpiar"> <!--Limpiar el formulario-->
                <input type="submit" value="Guardar">
                <input type="submit" value="Cancelar">
               </div>
