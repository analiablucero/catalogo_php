<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentir en Libertad | Login</title> <!-- Título de la web-->
    <!-- etiqueta del logo de la página web -->
    <link rel="shortcut icon" href="../icono.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4d82db005e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos_boostrap.css">
</head>
<body class="bregistrarse">
    <header class="hregistrarse">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand animate__animated animate__bounce animate__pulse animate__slow 3s" href="../index.html">
                    <img src="../assets/img/logo 640/logosentir.png" alt="Logo Sentir en Libertad" width="150">
                </a>
            </div>
        </nav>
    </header>              
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <h1 class="tituloRegistrarse">Iniciar Sesión</h1>
            <form id="form" action="" method="get">
                <div>
                    <label for="email">Ingrese su email:</label>
                    <input type="email" placeholder="Email" id="email" name="email" required>
                    <div id="error-email" class="error-text"></div>
                </div>
                <div>
                    <label for="password">Ingrese su contraseña:</label>
                    <input type="password" placeholder="Contraseña" id="password" name="password" required>
                    <div id="error-password" class="error-text"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </div>
                <div>
                    <input class="boton" type="submit" value="Cancelar">
                </div>
                <div>
                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados.</p>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/valida_inicio.js"></script>
</body>
</html>
