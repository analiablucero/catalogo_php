    <body>
        <header class="header">
            <!-- etiqueta contenedora de la navegación-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="../index.html">
                  <img src="../assets/img/logo 640/logosentir.png" alt="Logo Sentir en Libertad" width="100">

                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Registro</h1>
            <form action="validar.php" method="post">
                <div>
                  <label for="name">Ingrese su Nombre:</label>
                  <input type="text" name="nombre" id="name" placeholder="Nombre" required>
                </div>
                <div>
                  <label for="apellido">Ingrese su apellido:</label>
                  <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>
                <div>
                  <label for="email">Ingrese su email:</label>
                  <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                  <label for="password">Ingrese su contraseña:</label>
                  <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>
                <div>
                  <label for="">Ingrese su fecha de nacimiento:</label>
                  <input type="date" name="nacimiento" id="nacimiento">
                </div>
                <div>
                  <label for="">Ingrese País:</label>
                  <select name="pais" id="pais">
                    <option value="AR" selected>Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="CL">Chile</option>
                    <option value="UY">Uruguay</option>
                  </select>
                </div>
                <div>
                  <label for="terminos">Acepto términos y condiciones</label>
                  <!--<input type="radio" value="1" name="terminos">SI
                  <input type="radio" value="2" name="terminos"><NO-->
                  <input type="checkbox" name="terminos" id="terminos" required>
                </div>
                <div>
                  <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Comentario"></textarea> <!--rows: define el número de líneas del campo de texto.
                    cols: define el número de columnas del campo de texto.-->
                </div>
               <div>
                <input type="reset" value="Limpiar"> <!--Limpiar el formulario-->
                <input type="submit" value="Registrarme">
                <input type="submit" value="Cancelar">
               </div>
            </form>
        </main>
        <footer>
          <p>Todos los derechos reservados.</p>
        </footer>
